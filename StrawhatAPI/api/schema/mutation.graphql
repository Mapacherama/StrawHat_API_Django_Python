type Mutation {
  addCharacter(
    name: String!
    bloodType: String!
    occupation: String!
    nickName: String!
    isAlive: Boolean!
    hasDevilFruit: Boolean!
    isPartOfFleet: Boolean!
    bounty: Int!
    age: Int!
    height: Int!
    birthDay: String!
  ): OnePieceCharacterResult!

  updateCharacter (
    id: ID!,
    name: String!
    bloodType: String!
    occupation: String!
    nickName: String!
    isAlive: Boolean!
    hasDevilFruit: Boolean!
    isPartOfFleet: Boolean!
    bounty: Int!
    age: Int!
    height: Int!
    birthDay: String!
  ): SingleOriginResult!
  deleteCharacter(id: ID): OnePieceCharacterResult!

  addOrigin(
    name: String!
    hasKingdom: Boolean!
    character_id: Int!
  ): SingleOriginResult!

  updateOrigin(
    id: ID!
    name: String!
    hasKingdom: Boolean!
    character_id: Int!
  ): SingleOriginResult!
  deleteOrigin(id: ID): SingleOriginResult!

  addCrew(
    name: String!
    oceanoforigin: String!
    captain: String!
    mainship: String!
    totalbounty: Int!
    character_id: Int
  ): SingleCrewResult!

  updateCrew(
    id: ID!
    name: String!
    oceanoforigin: String!
    captain: String!
    mainship: String!
    totalbounty: Int!
    character_id: Int
  ): SingleCrewResult!
  deleteCrew(id: ID): SingleCrewResult!
}