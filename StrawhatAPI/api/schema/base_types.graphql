type characterType {
  id: ID!
  name: String!
  bloodType: String!
  occupation: String!
  nickName: String!
  isAlive: Boolean!
  isPartOfFleet: Boolean!
  hasDevilFruit: Boolean!
  bounty: Int!
  age: Int!
  height: Int!
  birthday: String!
  origin: originType
  crew: crewType
  piratefleet: piratefleetType
}

type originType {
  id: ID!
  name: String!
  hasKingdom: Boolean!
  character_id: Int
}

type crewType {
  id: ID!
  name: String!
  oceanoforigin: String!
  captain: String!
  mainship: String!
  totalbounty: Int
  character_id: Int
}

type piratefleetType {
  id: ID!
  name: String!
  captain: String!
  totalpeople: Int!
  totalbounty: Int!
  character_id: Int
}

type devilfruitType {
  id: ID!
  name: String!
  meaning: String!
  typeof: TypeOfDevilFruitEnum!
  character_id: Int
}

enum TypeOfDevilFruitEnum {
    paramecia
    zoan
    logia
}
